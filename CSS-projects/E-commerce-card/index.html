<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  

  <main>
    <div class="card-container">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="card">
        <div class="card-content">
          <img class="thumbnail" src="Free-Courses-to-learn-JavaScript.webp" alt="thubnail">
          <div class="card-text">
            <div class="tag-heart-container">
              <div class="tag">Beginner</div>
              <div class="heart">
                <img src="heart-icon.svg" alt="">
              </div>
            </div>
            <h3 class="card-title">The Complete JavaScript Course 
            Zero to Advanced</h3>
            <p class="card-subtitle">By: ABC</p>
            <div class="star-rating">
              <img src="Star Rating.svg" alt="star-rating">
              <span class="rating-value">4.9</span>
              <span class="rating-count">(3,327)</span>
            </div>
          </div>
          <button class="card-button">
            <img src="Vector.svg" alt="">
            <span>Get Enrolled</span>
          </button>
        </div>
      </div>
  
    </div>
  </main>
</body>
</html>
