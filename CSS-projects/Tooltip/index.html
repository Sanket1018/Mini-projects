<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tooltip-container">
      <div class="tooltip-icon mongodb">
        <img src="Tooltip/mongodb.svg" alt="mongodb" />
        <span>M</span>
        <div class="tooltip"><span>mongoDB</span></div>
      </div>
      <div class="tooltip-icon express">
        <img src="Tooltip/express.svg" alt="express" />
        <div class="tooltip"><span>Express</span></div>
        <span>E</span>
      </div>
      <div class="tooltip-icon react">
        <img src="Tooltip/react.svg" alt="react" />
        <span>R</span>
        <div class="tooltip"><span>React</span></div>
      </div>
      <div class="tooltip-icon nodejs">
        <img src="Tooltip/nodejs.svg" alt="nodejs" />
        <span>N</span>
        <div class="tooltip"><span>Node</span></div>
      </div>
      <div></div>
    </div>
  </body>
</html>
